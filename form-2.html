<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Шаг 1 из 3. Контактные данные - Одобрятор мгновенно доставит деньги!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.3/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="form-page">
    <div class="container form-controls">
      <div class="form-controls__item">Вы оформляете:</div>
      <div class="form-controls__item">Сумма: <b>100 000₽</b></div>
      <div class="form-controls__item">Ставка: <b>от 0%</b></div>
      <div class="form-controls__item">Срок: <b>от 30 до 365 дней</b></div>
    </div>
    <div class="form-progress">
      <div class="container form-progress__header">
        <div class="form-progress__title">
          Вероятность одобрения кредита:
        </div>
        <div class="form-progress__numbers"><b>40%</b></div>
        <div class="form-progress__bonus">Получите +28% за 2-й шаг</div>
      </div>
      <div class="container form-progress__item">
        <div class="progress">
          <div class="progress_over" style="width:68%"></div>
          <div class="progress_load" style="width:40%"></div>
        </div>
      </div>
    </div>
    <div class="container form-container form">
      <h1>Шаг 2 из 3 <br> Личные данные</h1>
      <div class="form__wrapper">
        <div class="form__main">
          <div class="form__item form__item_col-3">
            <label class="form__label">
              <span class="form__name">Фамилия</span>
            </label>
            <input type="text" class="form__input form__input-3p" placeholder="Фамилия">
          </div>
          <div class="form__item form__item_col-3">
            <label class="form__label">
              <span class="form__name">Имя</span>
            </label>
            <input type="text" class="form__input" placeholder="Имя">
          </div>
          <div class="form__item form__item_col-3">
            <label class="form__label">
              <span class="form__name">Отчество</span>
            </label>
            <input type="text" class="form__input" placeholder="Отчество">
          </div>
          <div class="form__item form__item_col-3">
            <label class="form__label">
              <span class="form__name">Дата рождения</span>
            </label>
            <input type="date" class="form__input" placeholder="Дата рождения">
          </div>
          <div class="form__item form__item_col-3">
            <label class="form__label">
              <span class="form__name">Город прописки</span>
            </label>
            <input type="text" class="form__input" placeholder="Населенный пункт">
          </div>
          <div class="form__radios">
            <label for="radio1" class="form__checbox checkbox _radio">
              <input type="radio" name="radio" id="radio1" class="checkbox-item" checked="">
              <p class="checkbox-text">
                M
              </p>
            </label>
            <label for="radio2" class="form__checbox checkbox  _radio">
              <input type="radio" name="radio" id="radio2" class="checkbox-item" checked="">
              <p class="checkbox-text">
                Ж
              </p>
            </label>
          </div>
          <button type="submit" class="btn form__btn">Продолжить</button>
        </div>

      </div>
    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
