<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Шаг 1 из 3. Контактные данные - Одобрятор мгновенно доставит деньги!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.3/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="check-data">
    <div class="container">
      <div class="check-data__header">
        <h1>Проверяем Ваши данные</h1>
        <p>Это займет менее 10 секунд. Пожалуйста не закрывайте страницу.</p>
      </div>
      <div class="check-data__content">
        <ul class="check-data__loads">
          <li class="success"><span>Контактная информация</span></li>
          <li class="load"><span>Паспортные данные</span></li>
          <li class="step"><span>Проверка по базе ФССП</span></li>
        </ul>
        <div class="check-data__image">
          <img src="img/check_data.svg" alt="">
        </div>
        <div class="check-data__features" data-da='.check-data__footer,960,first'>
          <div class="check-data__item">
            <img src="img/24.svg" alt="">
            <div class="check-data__item_text">
              <h3>Круглосуточно</h3>
              <p>Работаем 24/7</p>
            </div>
          </div>
          <div class="check-data__item">
            <img src="img/min.svg" alt="">
            <div class="check-data__item_text">
              <h3>Надежно</h3>
              <p>Данные защищены</p>
            </div>
          </div>
          <div class="check-data__item">
            <img src="img/safety.svg" alt="">
            <div class="check-data__item_text">
              <h3>Моментально</h3>
              <p>Деньги на картуы</p>
            </div>
          </div>
        </div>
      </div>
      <div class="form-progress">
        <div class="form-progress__center">33%</div>
        <div class="form-progress__item">
          <div class="progress">
            <div class="progress_load" style="width:33%"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="check-data__footer"></div>
  </main>
  <!-- /.check-data -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
