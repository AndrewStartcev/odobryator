<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Шаг 1 из 3. Контактные данные - Одобрятор мгновенно доставит деньги!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.3/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="form-page">
    <div class="container form-controls">
      <div class="form-controls__item">Вы оформляете:</div>
      <div class="form-controls__item">Сумма: <b>100 000₽</b></div>
      <div class="form-controls__item">Ставка: <b>от 0%</b></div>
      <div class="form-controls__item">Срок: <b>от 30 до 365 дней</b></div>
    </div>
    <div class="form-progress">
      <div class="container form-progress__header">
        <div class="form-progress__title">
          Вероятность одобрения кредита:
        </div>
        <div class="form-progress__numbers"><b>68%</b></div>
        <div class="form-progress__bonus">Получите +32% за 3-й шаг</div>
      </div>
      <div class="container form-progress__item">
        <div class="progress">
          <div class="progress_over" style="width:100%"></div>
          <div class="progress_load" style="width:68%"></div>
        </div>
      </div>
    </div>
    <div class="container form-container form">
      <h1>Шаг 3 из 3 <br> Паспортные данные</h1>
      <div class="form__wrapper">
        <div class="form__main">
          <div class="form__item form__item_col-3">
            <label class="form__label">
              <span class="form__name">Серия и номер паспорта</span>
            </label>
            <input type="text" name="seriy" class="form__input form__input-3p" placeholder="Серия и номер паспорта">
          </div>
          <div class="form__item form__item_col-3">
            <label class="form__label">
              <span class="form__name">Код подразделения</span>
            </label>
            <input type="text" name="code_p" class="form__input" placeholder="Код подразделения">
          </div>
          <div class="form__item form__item_col-3">
            <label class="form__label">
              <span class="form__name">Дата выдачи</span>
            </label>
            <input type="date" class="form__input" placeholder="Дата выдачи">
          </div>
          <button type="submit" class="btn form__btn">Завершить оформление</button>
        </div>

      </div>
    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
